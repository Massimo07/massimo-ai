
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massimo AI - Selezione Lingua</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #001F3F, #0074D9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px #00000066;
        }

        .box {
            background-color: #001930;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px #00000099;
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FFFFFF;
        }

        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
        }

        select {
            background-color: #f0f0f0;
            color: #333;
        }

        button {
            background-color: #FFD700;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/massimo_ai_logo.png" alt="Massimo AI Logo" />
    </div>
    <div class="box">
        <h2>Scegli la tua lingua / Choose your language</h2>
        <select id="languageSelect">
            <option value="">-- Seleziona una lingua / Select a language --</option>
            <option value="it">Italiano</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="ro">Română</option>
            <option value="ar">العربية</option>
            <option value="zh">中文</option>
        </select>
        <button onclick="confirmLanguage()">Conferma</button>
    </div>

    <script>
        function confirmLanguage() {
            const lang = document.getElementById('languageSelect').value;
            if (!lang) {
                alert("Per favore seleziona una lingua / Please select a language");
                return;
            }
            // Reindirizzamento o logica seguente
            alert("Lingua selezionata: " + lang);
        }
    </script>
</body>
</html>
