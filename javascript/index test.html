<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massimo AI - Seleziona lingua</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo massimo ai.png" id="logo" alt="Logo Massimo AI" />
    <h1 id="welcome-title">MASSIMO AI</h1>
    <p class="claim">L’intelligenza che costruisce le reti</p>

    <div class="language-selector">
      <div class="flags-grid">
        <!-- Italiano sempre primo -->
        <button data-lang="it"><img src="assets/flags/it.svg" alt="Italiano" /> Inizia il tuo percorso</button>
        <!-- Lingue ordinate per la propria lingua -->
        <button data-lang="sq"><img src="assets/flags/al.svg" alt="Shqip" /> Fillo udhëtimin tënd</button>
        <button data-lang="de"><img src="assets/flags/de.svg" alt="Deutsch" /> Starte deinen Weg</button>
        <button data-lang="en"><img src="assets/flags/gb.svg" alt="English" /> Start your journey</button>
        <button data-lang="es"><img src="assets/flags/es.svg" alt="Español" /> Empieza tu camino</button>
        <button data-lang="fr"><img src="assets/flags/fr.svg" alt="Français" /> Commence ton parcours</button>
        <button data-lang="pl"><img src="assets/flags/pl.svg" alt="Polski" /> Rozpocznij swoją podróż</button>
        <button data-lang="pt"><img src="assets/flags/pt.svg" alt="Português" /> Começa o teu percurso</button>
        <button data-lang="ro"><img src="assets/flags/ro.svg" alt="Română" /> Începe călătoria ta</button>
        <button data-lang="ru"><img src="assets/flags/ru.svg" alt="Русский" /> Начни свой путь</button>
        <button data-lang="tr"><img src="assets/flags/tr.svg" alt="Türkçe" /> Yolculuğuna başla</button>
        <button data-lang="uk"><img src="assets/flags/ua.svg" alt="Українська" /> Розпочни свою подорож</button>
        <button data-lang="el"><img src="assets/flags/gr.svg" alt="Ελληνικά" /> Ξεκίνα το ταξίδι σου</button>
        <!-- Aggiungi qui le altre lingue -->
      </div>
    </div>

    <div class="info-vr">
      Seleziona la tua lingua e chiedi informazioni senza impegno!
    </div>

    <footer>
      &copy; 2025 Massimo AI – Tutti i diritti riservati
    </footer>
  </div>
</body>
</html>
